#Jsoup properties
jsop.url=http://www.pravda.com.ua/rus/news/
jsop.endlessDiv=div#endless
jsop.articleBold=div.article_bold
jsop.articleRed=div.article_red
jsop.articleRemove=div.article_bold,article_red
jsop.article=div.article
